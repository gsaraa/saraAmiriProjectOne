<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planted - Contact</title>

    <!-- LINK TO GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Roboto&display=swap" rel="stylesheet">

    <!-- LINK TO FONT AWESOME -->
    <script src="https://kit.fontawesome.com/c6c5c6fd8f.js" crossorigin="anonymous"></script>

    <!-- LINK TO STYLES SHEET -->
    <link rel="stylesheet" href="./styles/contactStyles.css">
</head>
<body>
    <nav>
        <div class="wrapper">
            <div class="contactNav">
                <a class="logo" href="#">Planted</a>
                
                <ul class="contactNavLinks">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

        <header>
            <div class="wrapper">
                <h1><span class="lineBreak"> Get in </span> Touch</h1>
            </div>
        </header>

        <main>
            <section>
                <div class="socialMedia">
                    <ul>
                        <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
                        <li><a href=""><i class="fab fa-instagram"></i></a></li>
                        <li><a href=""><i class="fab fa-twitter"></i></a></li>
                        <li><a href=""><i class="fab fa-whatsapp"></i></a></li>
                    </ul>
                </div>
                <div class="email"><p>info@email.com</p></div>
                <div class="contactAndAddress">
                    <p>123 - 456 - 7890</p>
                    <p>123 Queen Street West, Unit 10 <br>Toronto, Ontario <br>M5V2D5</p>
                </div>
            </section>
            
            <section>
                <form action="#">
                    <div class="">
                        <label for="userName">Name</label>
                        <input type="name" class="userName" id="userName" name="userName" placeholder="Name">
    
                        <label for="userEmail">Email Address</label>
                        <input type="email" class="userEmail" id="userEmail" name="userEmail" placeholder="Email address">
                    </div>
    
                    <label for="userComment">Your Comments</label>
                    <textarea name="userComment" id="userComment" placeholder="Comment"></textarea>
    
                    <button type="submit">Post Comment</button>
                </form>
            </section>

        </main>

    </div>
</body>
</html>
